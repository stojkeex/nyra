<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight Assistant</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Tailwind Config (for dark mode) -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        bounce: 'bounce 1s infinite',
                    },
                    keyframes: {
                        bounce: {
                            '0%, 100%': { transform: 'translateY(-25%)', animationTimingFunction: 'cubic-bezier(0.8,0,1,1)' },
                            '50%': { transform: 'none', animationTimingFunction: 'cubic-bezier(0,0,0.2,1)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 3px;
        }
        html.light ::-webkit-scrollbar-thumb {
            background: #cbd5e0;
        }
        .prose { max-width: 100%; }
        .prose strong { color: inherit; }
        .prose em { color: inherit; }
        .prose code { font-size: 0.9em; padding: 0.2em 0.4em; margin: 0; border-radius: 6px; background-color: rgba(139, 145, 157, 0.2); }
        .prose ul { padding-left: 1.5rem; }
        .prose li { margin-top: 0.25em; margin-bottom: 0.25em; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans antialiased">

    <div class="flex h-screen w-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="relative flex flex-col bg-gray-50 dark:bg-gray-800/50 border-r border-gray-200 dark:border-gray-700/50 transition-all duration-300 w-64">
            <div class="flex-1 flex flex-col p-2 space-y-2 overflow-y-auto">
                <div class="flex items-center justify-between p-2">
                    <div class="flex items-center gap-2">
                        <i data-lucide="brain-circuit" class="text-indigo-500"></i>
                        <h1 class="text-lg font-semibold">Insight Assistant</h1>
                    </div>
                </div>
                <button id="new-chat-btn" class="flex items-center justify-between w-full p-2 text-sm bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition-colors">
                    <span>New Chat</span>
                    <i data-lucide="plus" class="w-4 h-4"></i>
                </button>
                
                <div class="flex-grow pt-4">
                    <h2 class="px-2 text-xs font-semibold text-gray-400 uppercase tracking-wider">History</h2>
                    <nav id="chat-list" class="mt-2 space-y-1">
                        <!-- Chat list is generated by JavaScript -->
                    </nav>
                </div>
            </div>

            <div class="p-2 border-t border-gray-200 dark:border-gray-700/50">
                <div id="theme-switcher" class="p-2 flex items-center justify-between text-sm cursor-pointer rounded-lg hover:bg-gray-200/50 dark:hover:bg-gray-700/50">
                    <div class="flex items-center gap-2">
                        <span id="theme-icon-container">
                            <i data-lucide="moon" class="w-4 h-4"></i>
                        </span>
                        <span id="theme-text">Dark Mode</span>
                    </div>
                    <div id="theme-toggle-bg" class="w-10 h-5 flex items-center rounded-full p-1 transition-colors bg-indigo-500">
                        <div id="theme-toggle-dot" class="bg-white w-3.5 h-3.5 rounded-full shadow-md transform transition-transform translate-x-5"></div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main id="main-content" class="flex-1 flex flex-col transition-all duration-300">
            <!-- Content is generated by JavaScript (landing page or chat interface) -->
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const mainContent = document.getElementById('main-content');
            const newChatBtn = document.getElementById('new-chat-btn');
            const chatList = document.getElementById('chat-list');
            const themeSwitcher = document.getElementById('theme-switcher');
            const themeIconContainer = document.getElementById('theme-icon-container');
            const themeText = document.getElementById('theme-text');
            const themeToggleBg = document.getElementById('theme-toggle-bg');
            const themeToggleDot = document.getElementById('theme-toggle-dot');
            const htmlTag = document.documentElement;

            // --- App State ---
            let state = {
                theme: 'dark',
                chats: [],
                currentChatId: null,
            };

            // --- Render Functions ---

            const renderLandingPage = () => {
                mainContent.innerHTML = `
                    <div class="flex-1 flex flex-col items-center justify-center p-4 sm:p-8 text-center">
                        <div class="max-w-4xl mx-auto">
                            <div class="flex items-center justify-center gap-3 mb-4">
                                <i data-lucide="brain-circuit" class="w-10 h-10 text-indigo-500"></i>
                                <h1 class="text-4xl md:text-5xl font-bold tracking-tight">Insight Assistant</h1>
                            </div>
                            <p class="text-lg text-gray-500 dark:text-gray-400 max-w-2xl mx-auto mb-10">
                                Your AI-powered partner for entrepreneurial success. Get business coaching, find collaborators, and unlock growth strategies.
                            </p>
                            <div class="grid md:grid-cols-2 gap-6 mb-12 text-left">
                                <div class="bg-white dark:bg-gray-800/50 p-6 rounded-xl shadow-sm hover:shadow-lg transition-shadow border border-transparent hover:border-indigo-500/50">
                                    <div class="flex items-center justify-center w-12 h-12 bg-indigo-100 dark:bg-indigo-900/50 rounded-lg mb-4">
                                        <i data-lucide="search" class="w-6 h-6 text-indigo-500"></i>
                                    </div>
                                    <h3 class="text-lg font-semibold mb-2">People & Business Finder</h3>
                                    <p class="text-sm text-gray-500 dark:text-gray-400">Get public info on companies and leaders. Understand their strategies and find collaboration opportunities.</p>
                                </div>
                                <div class="bg-white dark:bg-gray-800/50 p-6 rounded-xl shadow-sm hover:shadow-lg transition-shadow border border-transparent hover:border-indigo-500/50">
                                    <div class="flex items-center justify-center w-12 h-12 bg-indigo-100 dark:bg-indigo-900/50 rounded-lg mb-4">
                                        <i data-lucide="bot" class="w-6 h-6 text-indigo-500"></i>
                                    </div>
                                    <h3 class="text-lg font-semibold mb-2">AI Business Coach</h3>
                                    <p class="text-sm text-gray-500 dark:text-gray-400">Receive personalized advice, from marketing tips and SWOT analysis to step-by-step strategic guidance.</p>
                                </div>
                            </div>
                            <button id="start-chat-from-landing" class="px-8 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-lg hover:bg-indigo-700 transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
                                Start a New Chat
                            </button>
                        </div>
                    </div>
                `;
                document.getElementById('start-chat-from-landing').addEventListener('click', createNewChat);
                lucide.createIcons();
            };

            const renderChatInterface = () => {
                const chat = state.chats.find(c => c.id === state.currentChatId);
                if (!chat) {
                    renderLandingPage();
                    return;
                }
                
                mainContent.innerHTML = `
                    <div class="flex flex-col h-full">
                        <div id="messages-container" class="flex-1 overflow-y-auto p-4 md:p-6">
                            <div class="max-w-3xl mx-auto">
                                <!-- Messages are added here -->
                            </div>
                        </div>
                        <div class="p-4 md:p-6 border-t border-gray-200 dark:border-gray-700/50 bg-gray-100 dark:bg-gray-900">
                            <div class="max-w-3xl mx-auto">
                                <div class="relative">
                                    <textarea id="chat-input" placeholder="Ask about a business leader, or request a marketing plan..." class="w-full pl-4 pr-12 py-3 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none" rows="1" style="min-height: 52px; max-height: 200px;"></textarea>
                                    <button id="send-btn" class="absolute right-3 top-1/2 -translate-y-1/2 p-2 bg-indigo-600 text-white rounded-lg disabled:bg-indigo-400 disabled:cursor-not-allowed hover:bg-indigo-700 transition-colors">
                                        <i data-lucide="send" class="w-5 h-5"></i>
                                    </button>
                                </div>
                                <p class="text-xs text-center text-gray-400 dark:text-gray-500 mt-2">
                                    Insight Assistant can make mistakes. Consider checking important information.
                                </p>
                            </div>
                        </div>
                    </div>
                `;
                
                renderMessages();
                setupChatInput();
                lucide.createIcons();
            };
            
            const renderMessages = () => {
                const chat = state.chats.find(c => c.id === state.currentChatId);
                if (!chat) return;

                const messagesContainer = document.querySelector('#messages-container .max-w-3xl');
                messagesContainer.innerHTML = chat.messages.map(msg => renderMessage(msg)).join('');
                
                if (chat.isLoading) {
                    messagesContainer.innerHTML += renderTypingIndicator();
                }

                lucide.createIcons();
                scrollToBottom();
            };
            
            const renderMessage = (message) => {
                const isUser = message.role === 'user';
                const contentHtml = message.content
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/`([^`]+)`/g, '<code>$1</code>')
                    .replace(/^- (.*)/gm, '<ul><li class="list-disc ml-4">$1</li></ul>')
                    .replace(/<\/ul>\s*<ul>/g, ''); // Merge adjacent lists

                return `
                    <div class="flex items-start gap-4 my-6 ${isUser ? 'justify-end' : ''}">
                        ${!isUser ? `
                        <div class="w-8 h-8 flex-shrink-0 flex items-center justify-center bg-indigo-500 rounded-full text-white">
                            <i data-lucide="bot" class="w-5 h-5"></i>
                        </div>` : ''}
                        <div class="p-4 rounded-xl max-w-xl ${isUser ? 'bg-indigo-500 text-white rounded-br-none' : 'bg-white dark:bg-gray-800 rounded-bl-none shadow-sm'}">
                            <div class="prose prose-sm dark:prose-invert">${contentHtml}</div>
                        </div>
                        ${isUser ? `
                        <div class="w-8 h-8 flex-shrink-0 flex items-center justify-center bg-gray-300 dark:bg-gray-600 rounded-full text-gray-800 dark:text-gray-200">
                            <i data-lucide="user" class="w-5 h-5"></i>
                        </div>` : ''}
                    </div>
                `;
            };
            
            const renderTypingIndicator = () => `
                <div class="flex items-start gap-4 my-6">
                    <div class="w-8 h-8 flex-shrink-0 flex items-center justify-center bg-indigo-500 rounded-full text-white">
                        <i data-lucide="bot" class="w-5 h-5"></i>
                    </div>
                    <div class="p-4 rounded-xl bg-white dark:bg-gray-800 rounded-bl-none shadow-sm flex items-center space-x-1">
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0s"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                    </div>
                </div>
            `;

            const renderChatList = () => {
                chatList.innerHTML = state.chats.map(chat => `
                    <div data-id="${chat.id}" class="chat-item group flex items-center justify-between p-2 text-sm rounded-lg cursor-pointer ${state.currentChatId === chat.id ? 'bg-gray-200 dark:bg-gray-700' : 'hover:bg-gray-200/50 dark:hover:bg-gray-700/50'}">
                        <span class="truncate flex-1">${chat.title}</span>
                        <i data-lucide="trash-2" class="delete-chat-btn w-3.5 h-3.5 text-gray-400 opacity-0 group-hover:opacity-100 hover:text-red-500 transition-opacity" data-id="${chat.id}"></i>
                    </div>
                `).join('');
                
                document.querySelectorAll('.chat-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        if (e.target.classList.contains('delete-chat-btn')) return;
                        selectChat(Number(item.dataset.id));
                    });
                });
                document.querySelectorAll('.delete-chat-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        deleteChat(Number(btn.dataset.id));
                    });
                });
                lucide.createIcons();
            };

            const renderTheme = () => {
                if (state.theme === 'dark') {
                    htmlTag.classList.add('dark');
                    themeIconContainer.innerHTML = `<i data-lucide="moon" class="w-4 h-4"></i>`;
                    themeText.textContent = 'Dark Mode';
                    themeToggleBg.classList.add('bg-indigo-500');
                    themeToggleBg.classList.remove('bg-gray-300');
                    themeToggleDot.classList.add('translate-x-5');
                } else {
                    htmlTag.classList.remove('dark');
                    themeIconContainer.innerHTML = `<i data-lucide="sun" class="w-4 h-4"></i>`;
                    themeText.textContent = 'Light Mode';
                    themeToggleBg.classList.remove('bg-indigo-500');
                    themeToggleBg.classList.add('bg-gray-300');
                    themeToggleDot.classList.remove('translate-x-5');
                }
                lucide.createIcons();
            };

            // --- App Logic ---

            const createNewChat = () => {
                const newChat = {
                    id: Date.now(),
                    title: `New Chat ${state.chats.length + 1}`,
                    messages: [],
                    isLoading: false,
                };
                state.chats.unshift(newChat);
                state.currentChatId = newChat.id;
                renderChatList();
                renderChatInterface();
            };
            
            const selectChat = (id) => {
                state.currentChatId = id;
                renderChatList();
                renderChatInterface();
            };

            const deleteChat = (id) => {
                state.chats = state.chats.filter(c => c.id !== id);
                if (state.currentChatId === id) {
                    state.currentChatId = null;
                    renderLandingPage();
                }
                renderChatList();
            };

            const handleSend = async () => {
                const chatInput = document.getElementById('chat-input');
                const sendBtn = document.getElementById('send-btn');
                const prompt = chatInput.value.trim();
                const chat = state.chats.find(c => c.id === state.currentChatId);

                if (prompt === '' || !chat || chat.isLoading) return;

                chat.messages.push({ role: 'user', content: prompt });
                if (chat.messages.length === 1) {
                    chat.title = prompt.substring(0, 30);
                    renderChatList();
                }
                chat.isLoading = true;
                chatInput.value = '';
                chatInput.style.height = 'auto';
                sendBtn.disabled = true;

                renderMessages();

                const aiResponse = await getMockAIResponse(prompt);
                chat.messages.push({ role: 'assistant', content: aiResponse });
                chat.isLoading = false;
                sendBtn.disabled = false;
                
                renderMessages();
            };

            const getMockAIResponse = async (prompt) => {
                await new Promise(resolve => setTimeout(resolve, 1500));
                const lowerCasePrompt = prompt.toLowerCase();

                if (lowerCasePrompt.includes('who is') || lowerCasePrompt.includes('tell me about') || lowerCasePrompt.includes('what is')) {
                    let entity = 'the requested entity';
                    if (lowerCasePrompt.includes('elon musk')) entity = 'Elon Musk';
                    if (lowerCasePrompt.includes('openai')) entity = 'OpenAI';
                    if (lowerCasePrompt.includes('notion')) entity = 'Notion';

                    if (entity !== 'the requested entity') {
                        return `
**Summary of ${entity}:**
Based on publicly available information, ${entity} is a prominent figure/company in the tech industry.
- *Key Achievements:* Known for revolutionizing their respective fields, from electric vehicles and space exploration to AI research and productivity software.
- *Business Strategy:* They often employ a strategy of rapid innovation, vertical integration, and building strong brand ecosystems.
- *Relevance:* Their work is highly relevant for understanding modern business trends, product development, and market disruption.

**Collaboration/Learning Opportunities:**
- *Learn:* Study their product launch strategies and how they build community around their products.
- *Collaborate:* For a small business, collaborating might be indirect, such as building a product that integrates with their ecosystem (e.g., a Notion integration).

*Disclaimer: This is a high-level summary based on public data and should not be considered financial or investment advice.*
                        `;
                    }
                }

                if (lowerCasePrompt.includes('marketing tips') || lowerCasePrompt.includes('how to grow') || lowerCasePrompt.includes('marketing plan')) {
                    return `
Of course! Here is a foundational marketing plan for a new small business:

**Step-by-Step Marketing Guidance:**

1.  **Define Your Target Audience:**
    - Who are you selling to? Be specific about demographics, interests, and pain points.
    - Create a "customer persona" to guide your messaging.

2.  **Develop Your Core Message (Value Proposition):**
    - What makes you unique? Clearly state the problem you solve and why you're the best solution.
    - Use the format: "We help [Target Audience] do [Job-to-be-done] by providing [Your Solution]."

3.  **Choose Your Channels (Start Small):**
    - *Content Marketing:* Start a blog or a newsletter providing value related to your industry. This builds trust and SEO.
    - *Social Media:* Pick one or two platforms where your audience is most active (e.g., LinkedIn for B2B, Instagram for visual products).
    - *Email Marketing:* Build an email list from day one. It's a direct line to your most engaged customers.

4.  **Create a Simple Content Calendar:**
    - Plan 2-3 pieces of content per week. This could be a blog post, a social media update, or a short video. Consistency is key.

**Actionable Tip:** For the next 7 days, try posting one piece of helpful advice on your chosen social media platform each day. Track the engagement to see what resonates.
                    `;
                }

                if (lowerCasePrompt.includes('swot analysis')) {
                    return `
Certainly. A SWOT analysis is a great tool. Let's create a template for a hypothetical new e-commerce business.

**SWOT Analysis Framework:**

- **S (Strengths - Internal, Positive):**
  - *What do you do well?*
  - Example: Unique product design, strong supplier relationships, expertise in the niche.

- **W (Weaknesses - Internal, Negative):**
  - *Where could you improve?*
  - Example: Limited marketing budget, no brand recognition, small team.

- **O (Opportunities - External, Positive):**
  - *What market trends can you leverage?*
  - Example: Growing interest in sustainable products, a competitor is failing, a new social media platform is emerging.

- **T (Threats - External, Negative):**
  - *What obstacles do you face?*
  - Example: Established competitors, changing regulations, negative economic trends.

**How to Use This:**
Fill this out for your own business. Then, focus on strategies that use your **Strengths** to capitalize on **Opportunities** and minimize your **Threats**.
                    `;
                }

                return `
I can help with that. Could you please provide more specific details about your business or the person you're interested in? 

For example, you can ask me to:
- "Create a marketing plan for a local coffee shop."
- "Tell me about the business strategy of Shopify."
- "Give me growth ideas for a freelance web developer."
                `;
            };

            const setupChatInput = () => {
                const chatInput = document.getElementById('chat-input');
                const sendBtn = document.getElementById('send-btn');
                
                chatInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        handleSend();
                    }
                });

                chatInput.addEventListener('input', (e) => {
                    e.target.style.height = 'auto';
                    e.target.style.height = `${e.target.scrollHeight}px`;
                    sendBtn.disabled = e.target.value.trim() === '';
                });

                sendBtn.addEventListener('click', handleSend);
                sendBtn.disabled = chatInput.value.trim() === '';
            };
            
            const scrollToBottom = () => {
                const messagesContainer = document.getElementById('messages-container');
                if (messagesContainer) {
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }
            };
            
            const toggleTheme = () => {
                state.theme = state.theme === 'dark' ? 'light' : 'dark';
                renderTheme();
            };

            // --- Initialization ---
            const init = () => {
                renderLandingPage();
                renderTheme();
                newChatBtn.addEventListener('click', createNewChat);
                themeSwitcher.addEventListener('click', toggleTheme);
                lucide.createIcons();
            };

            init();
        });
    </script>

</body>
</html>
